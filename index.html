<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Monthly Income Summary </title>
</head>

<body>
    <header>
        <h1 id="head-color" class="text-center mt-5">Monthly Income <span id="summary">Summary</span></h1>
    </header>

    <main>
        <section>
            <div class="container overflow-hidden">
                <div class="row gx-5 g-4 d-flex justify-content-center align-items-center ">
                    <div class=" col col-lg-6 col-sm-12">
                        <div class="p-3 border"><img class="img-fluid" src="./images/Money-Summary.png" alt=""></div>
                    </div>
                    <div class="col col-lg-6 col-sm-12 container-fluid">
                        <div class="p-3 border text-center">
                            <section class="">
                                <div>
                                    <h5>Income</h5>
                                    <p>Income: <input type="text"></p>
                                    <h5>Expenses</h5>
                                    <p>Food: <input type="text"></p>
                                    <p>Rent: <input type="text"></p>
                                    <p>Clothes: <input type="text"></p>
                                    <button type="button" class="btn btn-primary">Calculate</button>
                                </div>
                                <div class="col mt-4 mb-4">
                                    <h5>Total Expenses: <span>5500</span></h5>
                                    <h5>Balance: <span>4500</span></h5>
                                </div>
                                <p>Save: <input type="text"> % <button type="button"
                                        class="btn btn-primary">Save</button></p>

                                <div class="col mt-4 mb-4">
                                    <h5>Saving Amount: <span>5500</span></h5>
                                    <h5>Remaining Balance: <span>4500</span></h5>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript source -->
    <script src="app.js"></script>
</body>

</html>
